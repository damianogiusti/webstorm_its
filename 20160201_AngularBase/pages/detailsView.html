<div class="row">
    <h1 class="col-md-12">Dettaglio</h1>
</div>
<br/>
<div class="row">
    <img src=""
         ng-src="{{ENRICO[id%ENRICO.length]}}"
         alt="LOLOL"
         class="col-md-6">
    <div class="col-md-6">
        <div class="row">
            <h2 class="col-md-12" ng-bind="objName"></h2>
        </div>
        <div class="row">
            <h4 class="col-md-12">{{objCategory}}</h4>
        </div>
        <div class="row">
            <h4 class="col-md-12">{{objPrice}}&euro;</h4>
        </div>
        <div class="row">
            <h4 class="col-md-12">{{objDescription}}</h4>
        </div>
    </div>
</div>
