<header class="row">
    <h1 class="col-md-11">Earthquake Datas</h1>
</header>

<div class="progress" ng-show="showPB">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0"
         aria-valuemax="100" style="width: 100%">
    </div>
</div>

<div class="row">
    <article class="col-md-3" ng-repeat="t in list">
        <div class="articolo">
            <div class="row">
                <h4 class="col-md-12"><b>{{t.properties.place}}</b></h4>
            </div>
            <br/>
            <div class="row">
                <a class="col-md-6" ui-sref="details({id:t.id})">details</a>
            </div>
        </div>
    </article>
</div>
