<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 calculator" id="calculator">
            <div class="row">
                <div class="col-sm-9 display" id="display">&nbsp;</div>
                <div class="col-sm-3 operator" onclick="init()">C</div>
            </div>
            <div class="row">
                <div class="col-sm-3 number" onclick="number(7)">7</div>
                <div class="col-sm-3 number" onclick="number(8)">8</div>
                <div class="col-sm-3 number" onclick="number(9)">9</div>
                <div class="col-sm-3 operator" onclick="operator('+')">+</div>
            </div>
            <div class="row">
                <div class="col-sm-3 number" onclick="number(4)">4</div>
                <div class="col-sm-3 number" onclick="number(5)">5</div>
                <div class="col-sm-3 number" onclick="number(6)">6</div>
                <div class="col-sm-3 operator" onclick="operator('-');">-</div>
            </div>
            <div class="row">
                <div class="col-sm-3 number" onclick="number(1)">1</div>
                <div class="col-sm-3 number" onclick="number(2)">2</div>
                <div class="col-sm-3 number" onclick="number(3)">3</div>
                <div class="col-sm-3 operator" onclick="operator('*');">*</div>
            </div>
            <div class="row">
                <div class="col-sm-3 number" onclick="number('.')">.</div>
                <div class="col-sm-3 number" onclick="number(0)">0</div>
                <div class="col-sm-3 operator" onclick="evaluate_calc();">=</div>
                <div class="col-sm-3 operator" onclick="operator('/');">/</div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<script type="text/javascript" src="scripts/calculator.js"></script>

</body>
</html>
