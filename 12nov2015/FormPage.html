<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="FormPage.html">

    <fieldset>
        <legend>Form di esempio</legend>

        <label for="txtName">Nome:</label>
        <input id="txtName" name="name" type="text" placeholder="name"/>
        <br/>

        <label for="cbPrivacy">Accettazione privacy:</label>
        <input id="cbPrivacy" name="privacy" type="checkbox"/>
        <br/>

        <label for="ddlSex">Sesso:</label>
        <select id="ddlSex" name="sex">
            <option value="S">Sconosciuto</option>
            <option selected="selected" value="M">Uomo</option>
            <option value="F">Donna</option>
        </select>
        <br/>

        <label for="password">Password:</label>
        <input id="password" type="password" name="password">
        <br/>

        <label for="rbScelta1">Scelta 1:</label>
        <input id="rbScelta1" type="radio" name="scelta" value="1"/>
        <br/>
        <label for="rbScelta2">Scelta 2:</label>
        <input id="rbScelta2" type="radio" name="scelta" value="2" checked/>
        <br/>
        <label for="rbScelta3">Scelta 3:</label>
        <input id="rbScelta3" type="radio" name="scelta" value="3"/>
        <br/>

        <label for="txtcontent">Contenuto:</label>
        <textarea name="txtContent"
                  id="txtContent"
                  rows="25"
                  cols="80">> </textarea>

        <input type="submit" value="Invia"/>

    </fieldset>

</form>
</body>
</html>
