<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="es1-variant-style.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 titolo">
            <h1>es1-variant</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 menu">
            <ul>
                <li><a href="es1.html">es1-standard</a></li>
                <li><a href="es1-variant.html">es1-variant</a></li>
                <li><a href="es2.html">es2-standard</a></li>
                <li><a href="#">Menu entry</a></li>
            </ul>
        </div>

        <div class="col-md-8">
            <form action="es1-variant.html" method="post">
                <fieldset>
                    <legend>Form</legend>

                    <!-- nome -->
                    <div class="row">
                        <div class="col-md-4">
                            <label for="txtNome">Nome:</label>
                        </div>
                        <div class="col-md-8">
                            <input id="txtNome" type="text" name="name"/> <br/>
                        </div>
                    </div>

                    <!-- email -->
                    <div class="row">
                        <div class="col-md-4">
                            <label for="txtEmail">Email:</label>
                        </div>
                        <div class="col-md-8">
                            <input id="txtEmail" type="email" name="email"/> <br/>
                        </div>
                    </div>

                    <!-- testo -->
                    <div class="row">
                        <div class="col-md-4">
                            <label for="txtTesto">Testo:</label>
                        </div>
                        <div class="col-md-8">
                    <textarea id="txtTesto"
                              name="testo"
                              rows="25"
                              cols="80"></textarea>
                        </div>
                    </div>

                    <!-- privacy -->
                    <div class="row">
                        <div class="col-md-4">
                            <label for="cbPrivacy">Privacy:</label>
                        </div>
                        <div class="col-md-8">
                            <input id="cbPrivacy" type="checkbox" name="privacy"/>
                        </div>
                    </div>

                    <!-- submit -->
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" value="Invia"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
